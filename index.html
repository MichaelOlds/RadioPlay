<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioPlay</title>
    <meta name="description" content="Найзручніший спосіб слухати 300+ радіостанцій України в одному додатку." />
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-H1VM6MBK1P"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-H1VM6MBK1P');

    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-5DPJ2QS2');</script>

    <style>
        :root {
            --heart-empty-light: #000D09;
            --heart-filled-light: #A51935;
            --heart-empty-dark: #ffffff;
            --heart-filled-dark: #CC1C39;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease;
        }

        button, .radio-item, .secondary-btn, .round-btn, #player-info-wrapper,
        .fav-btn, input[type="range"], .fav-small-btn {
            -webkit-tap-highlight-color: transparent;
        }

        body.dark-theme { background-color: #212121; color: #ffffff; }

        body.dark-theme .search-container,
        body.dark-theme .radio-item {
            background: #333333;
            box-shadow: 5px 5px 15px #000000, -5px -5px 15px #3b3b3b;
        }

        body.dark-theme .player {
            background-color: #333333;
            box-shadow: 5px 5px 15px #000000, -5px -5px 15px #3b3b3b;
        }

        body.dark-theme .big-player {
            background-color: #212121 !important;
            box-shadow: 5px 5px 15px #000000, -5px -5px 15px #3b3b3b;
        }

        body.dark-theme .player-controls button { color: #aaaaaa; }
        body.dark-theme .tab.active::after,
        body.dark-theme .tab:hover::after { background-color: #ffffff; }
        body.dark-theme #theme-toggle-btn { color: #ffffff; }

        body.dark-theme .round-btn {
            background: #ffffff !important;
            color: #212121 !important;
        }

        body.dark-theme #playlist-btn img,
        body.dark-theme #copy-link-btn img,
        body.dark-theme #close-big-player img,
        body.dark-theme .secondary-btn img {
            filter: invert(1);
        }

        #playlist-btn.disabled {
            opacity: 0.2;
            cursor: default;
            pointer-events: none;
        }

        .container { width: 90%; max-width: 1200px; margin-top: 20px; transition: padding-bottom 0.3s ease; }

        .search-container {
            position: relative; max-width: 400px; margin: 0 auto 15px auto; display: flex; align-items: center;
            background: #e0e0e0; border-radius: 30px; box-shadow: 5px 5px 15px #aaaaaa, -5px -5px 15px #ffffff;
            padding: 8px 15px; transition: all 0.3s ease; box-sizing: border-box;
        }
        .search-icon { color: #888; margin-right: 10px; font-size: 16px; }
        .search-container input { border: none; outline: none; background: transparent; font-size: 14px; width: 100%; color: inherit; }
        .theme-toggle-btn {
            background: none; border: none; font-size: 18px; cursor: pointer; margin-left: 8px; color: inherit; transition: transform 0.2s;
        }

        .tabs { display: flex; justify-content: center; gap: 30px; margin-bottom: 15px; font-weight: bold; cursor: pointer; -webkit-tap-highlight-color: transparent;}
        .tab { padding: 5px 0; position: relative; }
        .tab.active::after, .tab:hover::after {
            content: ""; position: absolute; bottom: -5px; left: 0; width: 100%; height: 3px;
            background-color: #000000; border-radius: 2px;
        }

        .radio-list { display: flex; flex-wrap: wrap; gap: 10px; }
        .radio-item {
            display: flex; align-items: center; background: #f0f0f0; border-radius: 15px;
            box-shadow: 5px 5px 15px #aaaaaa, -5px -5px 15px #ffffff;
            padding: 10px; transition: all 0.3s ease; flex: 0 1 calc(33.333% - 10px); box-sizing: border-box; cursor: pointer;
        }
        .radio-logo { width: 60px; height: 60px; border-radius: 10px; margin-right: 10px; }

        .player {
            display: flex; align-items: center; background: #e0e0e0; border-radius: 18px 18px 0 0;
            box-shadow: 5px 5px 15px #aaaaaa, -5px -5px 15px #ffffff;
            padding: 0 10px; position: fixed; bottom: 0; width: calc(100% - 20px);
            height: 65px; transition: all 0.3s ease; z-index: 1000;
        }
        .player.hidden { display: none; }
        .player-logo { width: 53px; height: 53px; border-radius: 8px; margin-right: 7px; }

        .player-info { display: flex; flex-direction: column; justify-content: center; overflow: hidden; flex: 1 1 auto; min-width: 0; }
        .player-info h3 { font-size: 16px; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%; }

        .track-container { width: 100%; overflow: hidden; white-space: nowrap; position: relative; }
        #player-track { display: inline-block; font-size: 12px; color: #888; white-space: nowrap; will-change: transform; }

        .marquee { animation: marquee-precise 15s linear infinite; }
        @keyframes marquee-precise {
            0%, 20% { transform: translateX(0); }
            95%, 100% { transform: translateX(-50%); }
        }

        .player-controls { display: flex; align-items: center; margin-left: auto; flex: 0 0 auto; }
        .player-controls button {
            background: none; border: none; margin: 0 5px; cursor: pointer; font-size: 16px;
            color: #606060; transition: color 0.3s ease;
        }

        .volume-container { position: relative; display: flex; align-items: center; }
        #volume-slider {
            position: absolute; bottom: 35px; left: 50%; transform: translateX(-50%);
            writing-mode: bt-lr; appearance: slider-vertical; width: 30px; height: 100px;
            display: none; background: transparent;
        }
        .volume-container.show-slider #volume-slider { display: block; }

        .big-player {
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 100%; background: #e0e0e0;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            box-sizing: border-box; transition: bottom 0.4s ease; z-index: 2000;
        }
        .big-player.show { bottom: 0; }

        .big-player-header {
            position: absolute; top: 20px; left: 0; right: 0; display: flex; justify-content: space-between;
            width: 100%; box-sizing: border-box; pointer-events: none;
        }
        .big-player-header button { background: none; border: none; cursor: pointer; color: inherit; padding: 10px; pointer-events: auto; }

        @media (max-width: 767px) {
            .big-player { padding: 20px; padding-top: 120px; }
            .big-player-header { padding: 0 20px; }
        }

        @media (min-width: 768px) {
            .big-player { padding: 20px; padding-top: 106px; }
            .big-player-header { max-width: 500px; margin: 0 auto; padding: 0 -220px; }
        }

        .big-player-logo { width: 290px; height: 290px; border-radius: 12px; margin: 15px 0 10px 0; }
        #big-player-station-name { margin: 0 0 5px 0; font-size: 24px; text-align: center; }
        #big-player-track {
            display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            max-width: 85%; text-align: center; margin-bottom: 20px; font-size: 14px; color: #888;
        }

        .big-player-controls { display: flex; gap: 20px; margin-top: 0; }
        .round-btn {
            width: 60px; height: 60px; border-radius: 50%; border: none;
            background: #212121; color: white; font-size: 20px; cursor: pointer; transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center;
        }

        .secondary-controls { display: flex; gap: 40px; margin-top: 28px; align-items: center; }
        .secondary-btn { background: none; border: none; cursor: pointer; padding: 5px; transition: transform 0.2s; }
        .secondary-btn img { width: 26px; height: 26px; }
        .secondary-btn:active { transform: scale(0.9); }

        #playlist-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.98); z-index: 3000; overflow-y: auto; padding: 20px;
            box-sizing: border-box; color: black;
        }
        body.dark-theme #playlist-modal { background: rgba(0,0,0,0.95); color: white; }
        #playlist-modal h2, #close-playlist { color: black; }
        body.dark-theme #playlist-modal h2, body.dark-theme #close-playlist { color: white; }

        #day-selector {
            margin-bottom: 20px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 10px;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        #day-selector::-webkit-scrollbar { display: none; }

        #playlist-content td { padding: 12px 0; border-bottom: 1px solid #ddd; }
        body.dark-theme #playlist-content td { border-bottom: 1px solid #333; color: white; }

        @media (max-width: 768px) { .radio-item { flex: 0 1 100%; } }

        /* Сердечко на плитці */
        .fav-small-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            margin-right: 12px; /* зсув ліворуч на 12px від правого краю плитки */
        }

        .fav-small-btn svg {
            transition: transform 0.15s ease;
        }

        .fav-small-btn:not(.filled) svg {
            width: 18.9px !important;
            height: 18.9px !important;
        }

        .fav-small-btn.filled svg {
            width: 21px !important;
            height: 21px !important;
        }

        .fav-small-btn:not(.filled) path {
            stroke: var(--heart-empty-light);
            fill: none;
        }

        body.dark-theme .fav-small-btn:not(.filled) path {
            stroke: var(--heart-empty-dark);
        }

        .fav-small-btn.filled path {
            fill: var(--heart-filled-light);
        }

        body.dark-theme .fav-small-btn.filled path {
            fill: var(--heart-filled-dark);
        }

        .fav-small-btn:active svg {
            transform: scale(0.92);
        }
    </style>
</head>
<body>

<div class="container" id="main-container">
    <div class="search-container" id="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="search-input" placeholder="Пошук...">
        <button id="theme-toggle-btn" class="theme-toggle-btn">☀</button>
    </div>
    <div class="tabs">
        <span id="tab-all" class="tab active">Всі радіостанції</span>
        <span id="tab-fav" class="tab">Улюблені</span>
    </div>
    <div id="radio-list" class="radio-list"></div>
</div>

<div id="player" class="player hidden">
    <div id="player-info-wrapper" style="display:flex; align-items:center; flex:1; cursor:pointer; min-width:0;">
        <img id="player-logo" src="" alt="Radio Logo" class="player-logo">
        <div class="player-info">
            <h3 id="player-name">Назва Радіо</h3>
            <div class="track-container">
                <small id="player-track"></small>
            </div>
        </div>
    </div>
    <div class="player-controls">
        <button id="prev-btn"><i class="fas fa-backward"></i></button>
        <button id="play-pause-btn"><i class="fas fa-play"></i></button>
        <button id="next-btn"><i class="fas fa-forward"></i></button>
        <div class="volume-container">
            <button id="volume-btn"><i class="fas fa-volume-up"></i></button>
            <input type="range" id="volume-slider" min="0" max="100" value="100" orient="vertical">
        </div>
    </div>
</div>

<div id="big-player" class="big-player">
    <div class="big-player-header">
        <button id="close-big-player">
            <img src="https://www.svgrepo.com/show/473925/arrow-short-down.svg" alt="Close" style="width: 31px; height: 31px;">
        </button>
        <button id="copy-link-btn">
            <img id="share-icon-img" src="https://www.svgrepo.com/show/447786/share.svg" alt="Share" style="width: 26.5px; height: 26.5px;">
        </button>
    </div>
    <h2 id="big-player-station-name">Назва Радіо</h2>
    <img id="big-player-logo" src="" alt="Логотип" class="big-player-logo">
    <div id="big-player-track">Немає даних</div>

    <div class="big-player-controls">
        <button id="big-prev-btn" class="round-btn"><i class="fas fa-backward"></i></button>
        <button id="big-play-pause-btn" class="round-btn"><i class="fas fa-play"></i></button>
        <button id="big-next-btn" class="round-btn"><i class="fas fa-forward"></i></button>
    </div>

    <div class="secondary-controls">
        <button id="big-fav-btn" class="secondary-btn">
            <img src="https://www.svgrepo.com/show/506499/heart.svg" alt="Favorite">
        </button>
        <button id="big-mute-btn" class="secondary-btn">
            <img src="https://www.svgrepo.com/show/445479/volume-up-solid.svg" alt="Mute">
        </button>
    </div>

    <div style="position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);">
        <button id="playlist-btn" style="background: none; border: none; cursor: pointer;">
            <img src="https://www.svgrepo.com/show/469506/playlist-3.svg" alt="Playlist" style="width: 35px; height: 35px;">
        </button>
    </div>
</div>

<div id="playlist-modal">
    <div style="max-width: 500px; margin: 0 auto;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="margin:0;">Історія ефіру</h2>
            <button id="close-playlist" style="background: none; border: none; font-size: 35px; cursor: pointer;">×</button>
        </div>
        <div id="day-selector"></div>
        <div id="playlist-content">Завантаження...</div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const radioListContainer = document.getElementById('radio-list');
    const mainContainer = document.getElementById('main-container');
    const player = document.getElementById('player');
    const playerLogo = document.getElementById('player-logo');
    const playerName = document.getElementById('player-name');
    const playerTrack = document.getElementById('player-track');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const tabAll = document.getElementById('tab-all');
    const tabFav = document.getElementById('tab-fav');
    const searchInput = document.getElementById('search-input');
    const themeToggleBtn = document.getElementById('theme-toggle-btn');
    const playerInfoWrapper = document.getElementById('player-info-wrapper');

    const bigPlayer = document.getElementById('big-player');
    const bigPlayerName = document.getElementById('big-player-station-name');
    const bigPlayerLogo = document.getElementById('big-player-logo');
    const bigPlayerTrack = document.getElementById('big-player-track');
    const bigPrevBtn = document.getElementById('big-prev-btn');
    const bigNextBtn = document.getElementById('big-next-btn');
    const bigPlayPauseBtn = document.getElementById('big-play-pause-btn');
    const bigFavBtn = document.getElementById('big-fav-btn');
    const bigMuteBtn = document.getElementById('big-mute-btn');

    const volumeBtn = document.getElementById('volume-btn');
    const volumeSlider = document.getElementById('volume-slider');
    const volumeContainer = document.querySelector('.volume-container');

    const playlistBtn = document.getElementById('playlist-btn');
    const playlistModal = document.getElementById('playlist-modal');
    const closePlaylist = document.getElementById('close-playlist');
    const playlistContent = document.getElementById('playlist-content');
    const daySelector = document.getElementById('day-selector');

    let radioStations = [];
    let currentStationIndex = null;
    let isPlaying = false;
    let isMuted = false;
    const audio = new Audio();
    let favourites = JSON.parse(localStorage.getItem('favourites')) || [];

    let trackUpdateTimer = null;
    let currentUpdateController = null;
    let currentUpdateToken = 0;
    let currentSelectedDay = 0;

    volumeBtn.addEventListener('click', (e) => { e.stopPropagation(); volumeContainer.classList.toggle('show-slider'); });
    volumeSlider.addEventListener('input', () => { 
        audio.volume = volumeSlider.value / 100; 
        isMuted = (audio.volume === 0);
        updateVolumeIcon();
    });
    document.addEventListener('click', (e) => { if (!volumeContainer.contains(e.target)) volumeContainer.classList.remove('show-slider'); });

    function updateMediaSession(stationName, trackTitle, logo) {
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: trackTitle || stationName,
                artist: stationName,
                artwork: [{ src: logo, sizes: '192x192', type: 'image/png' }]
            });
        }
    }

    if ('mediaSession' in navigator) {
        navigator.mediaSession.setActionHandler('previoustrack', () => playPrevStation());
        navigator.mediaSession.setActionHandler('nexttrack', () => playNextStation());
        navigator.mediaSession.setActionHandler('play', () => { togglePlayPause(); });
        navigator.mediaSession.setActionHandler('pause', () => { togglePlayPause(); });
    }

    fetch('radio-playlist.txt')
        .then(r => r.text())
        .then(data => {
            radioStations = data.trim().split('\n').map(line => {
                const parts = line.split(',').map(s => s.trim());
                if (parts[0] && parts[0].startsWith('ID=')) {
                    return { id: parts[0].substring(3), name: parts[1], logo: parts[2], stream: parts[3], api: parts[4] };
                } else {
                    return { id: null, name: parts[0], logo: parts[1], stream: parts[2], api: parts[3] };
                }
            });
            displayRadioStations();
            handleUrlParams();
        });

    function handleUrlParams() {
        const urlParams = new URLSearchParams(window.location.search);
        const stationId = urlParams.get('r');
        const openPlaylistTrigger = urlParams.has('playlist');
        if (stationId) {
            const index = radioStations.findIndex(s => s.id === stationId);
            if (index !== -1) {
                currentStationIndex = index;
                const station = radioStations[index];
                playerLogo.src = station.logo;
                playerName.textContent = station.name;
                updateTrackText('Натисніть Play');
                audio.src = station.stream;
                player.classList.remove('hidden');
                mainContainer.style.paddingBottom = "80px";
                updateBigPlayer();
                startTrackUpdates(station.api);
                if (openPlaylistTrigger) {
                    setTimeout(() => { playlistBtn.click(); }, 500);
                } else {
                    setTimeout(() => { bigPlayer.classList.add('show'); document.body.style.overflow = 'hidden'; }, 300);
                }
            }
        }
    }

    function displayRadioStations(showFavourites = false, filter = '') {
        radioListContainer.innerHTML = '';
        const fragment = document.createDocumentFragment();
        let list = radioStations.map((station, index) => ({ ...station, realIndex: index }));
        if (showFavourites) {
            list = list.filter(station => station.id && favourites.includes(station.id));
        }
        if (filter) list = list.filter(s => s.name.toLowerCase().includes(filter.toLowerCase()));

        list.forEach((station) => {
            const item = document.createElement('div');
            item.classList.add('radio-item');

            const isFavorite = station.id && favourites.includes(station.id);

            item.innerHTML = `
                <img src="${station.logo}" alt="${station.name}" class="radio-logo">
                <div style="flex:1; min-width:0;">
                    <strong>${station.name}</strong>
                </div>
                <button class="fav-small-btn ${isFavorite ? 'filled' : ''}">
                    ${isFavorite 
                        ? `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                             <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                           </svg>`
                        : `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                             <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" stroke-width="2" fill="none" />
                           </svg>`
                    }
                </button>
            `;

            item.addEventListener('click', (e) => {
                if (e.target.closest('.fav-small-btn') || e.target.tagName === 'svg' || e.target.tagName === 'path') return;
                playStation(station.realIndex);
            });

            item.querySelector('.fav-small-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                if (!station.id) return;

                toggleFavourite(station.id);

                const btn = e.currentTarget;
                const isNowFavorite = favourites.includes(station.id);
                btn.classList.toggle('filled', isNowFavorite);

                if (isNowFavorite) {
                    btn.innerHTML = `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                       <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                                     </svg>`;
                } else {
                    btn.innerHTML = `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                       <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" stroke-width="2" fill="none" />
                                     </svg>`;
                }
            });

            fragment.appendChild(item);
        });

        radioListContainer.appendChild(fragment);
    }

    function toggleFavourite(stationId) {
        if (favourites.includes(stationId)) {
            favourites = favourites.filter(id => id !== stationId);
        } else {
            favourites.push(stationId);
        }
        localStorage.setItem('favourites', JSON.stringify(favourites));
        
        displayRadioStations(tabFav.classList.contains('active'), searchInput.value);
        updateBigPlayerFavIcon();
    }

    tabAll.addEventListener('click', () => { 
        tabAll.classList.add('active'); 
        tabFav.classList.remove('active'); 
        displayRadioStations(false, searchInput.value); 
    });

    tabFav.addEventListener('click', () => { 
        tabFav.classList.add('active'); 
        tabAll.classList.remove('active'); 
        displayRadioStations(true, searchInput.value); 
    });

    searchInput.addEventListener('input', () => { 
        displayRadioStations(tabFav.classList.contains('active'), searchInput.value); 
    });

    function playStation(index) {
        currentStationIndex = index;
        clearTimeout(trackUpdateTimer);
        if (currentUpdateController) { 
            try { currentUpdateController.abort(); } catch {} 
        }
        currentUpdateToken++;
        
        const station = radioStations[index];
        audio.src = station.stream;
        playerLogo.src = station.logo;
        playerName.textContent = station.name;
        
        updateTrackText('Завантаження...');
        document.title = station.name;
        isPlaying = true;
        
        audio.play().catch(() => {});
        updateUIControls();
        
        player.classList.remove('hidden');
        mainContainer.style.paddingBottom = "80px";
        
        updateMediaSession(station.name, '', station.logo);
        startTrackUpdates(station.api);
        updateBigPlayer();
    }

    function updateTrackText(text) {
        playerTrack.classList.remove('marquee');
        playerTrack.innerHTML = text;
        
        if (playerTrack.scrollWidth > playerTrack.parentElement.offsetWidth) {
            const spacer = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
            playerTrack.innerHTML = `${text}${spacer}${text}${spacer}`;
            playerTrack.classList.add('marquee');
        }
        bigPlayerTrack.textContent = text;
    }

    function startTrackUpdates(apiUrl) {
        if (!apiUrl || apiUrl === '—') { 
            updateTrackText('—'); 
            return; 
        }
        let lastUpdated = 0;
        const myToken = ++currentUpdateToken;
        
        const poll = async () => {
            if (myToken !== currentUpdateToken) return;
            currentUpdateController = new AbortController();
            try {
                const res = await fetch(`${apiUrl}?l=${lastUpdated}`, { 
                    signal: currentUpdateController.signal 
                });
                const data = await res.json();
                
                if (myToken !== currentUpdateToken) return;
                
                if (data.updated && data.updated !== lastUpdated) {
                    lastUpdated = data.updated;
                    const title = data.title || 'Немає даних';
                    updateTrackText(title);
                    
                    document.title = `${title} — ${radioStations[currentStationIndex].name}`;
                    updateMediaSession(title, radioStations[currentStationIndex].name, radioStations[currentStationIndex].logo);
                    
                    if (playlistModal.style.display === 'block' && currentSelectedDay === 0) {
                        loadPlaylist(0);
                    }
                }
                trackUpdateTimer = setTimeout(poll, 15000);
            } catch { 
                trackUpdateTimer = setTimeout(poll, 20000); 
            }
        };
        poll();
    }

    function togglePlayPause() {
        if (isPlaying) { 
            audio.pause(); 
            audio.src = ""; 
            audio.load(); 
        } else { 
            if (currentStationIndex !== null) { 
                audio.src = radioStations[currentStationIndex].stream; 
                audio.play().catch(() => {}); 
            } 
        }
        isPlaying = !isPlaying;
        updateUIControls();
    }

    function updateUIControls() {
        const icon = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
        playPauseBtn.innerHTML = icon;
        bigPlayPauseBtn.innerHTML = icon;
    }

    function updateVolumeIcon() {
        const muteImg = bigMuteBtn.querySelector('img');
        const volIcon = volumeBtn.querySelector('i');
        
        if (isMuted) {
            muteImg.src = "https://www.svgrepo.com/show/352673/volume-off.svg";
            volIcon.className = "fas fa-volume-mute";
        } else {
            muteImg.src = "https://www.svgrepo.com/show/445479/volume-up-solid.svg";
            volIcon.className = "fas fa-volume-up";
        }
    }

    bigMuteBtn.onclick = () => {
        isMuted = !isMuted;
        audio.muted = isMuted;
        updateVolumeIcon();
    };

    function updateBigPlayerFavIcon() {
        if (currentStationIndex === null) return;
        const station = radioStations[currentStationIndex];
        const favImg = bigFavBtn.querySelector('img');
        if (station.id && favourites.includes(station.id)) {
            favImg.src = "https://www.svgrepo.com/show/506502/heart-fill.svg";
        } else {
            favImg.src = "https://www.svgrepo.com/show/506499/heart.svg";
        }
    }

    bigFavBtn.onclick = () => {
        if (currentStationIndex !== null) {
            const station = radioStations[currentStationIndex];
            if (station.id) toggleFavourite(station.id);
        }
    };

    function playNextStation() { 
        if (radioStations.length) playStation((currentStationIndex + 1) % radioStations.length); 
    }

    function playPrevStation() { 
        if (radioStations.length) playStation((currentStationIndex - 1 + radioStations.length) % radioStations.length); 
    }

    function updateBigPlayer() {
        if (currentStationIndex === null) return;
        const station = radioStations[currentStationIndex];
        
        bigPlayerName.textContent = station.name;
        bigPlayerLogo.src = station.logo;
        bigPlayerTrack.textContent = playerTrack.innerText.split('\u00A0')[0] || 'Немає даних';
        
        updateUIControls();
        updateBigPlayerFavIcon();
        updateVolumeIcon();
        
        if (!station.api || station.api === '—' || station.api === '') { 
            playlistBtn.classList.add('disabled'); 
        } else { 
            playlistBtn.classList.remove('disabled'); 
        }
    }

    playerInfoWrapper.addEventListener('click', () => { 
        if (!player.classList.contains('hidden')) { 
            updateBigPlayer(); 
            bigPlayer.classList.add('show'); 
            document.body.style.overflow = 'hidden'; 
        } 
    });

    document.getElementById('close-big-player').addEventListener('click', () => { 
        bigPlayer.classList.remove('show'); 
        document.body.style.overflow = ''; 
    });

    document.getElementById('copy-link-btn').addEventListener('click', () => {
        if (currentStationIndex !== null) {
            const shareUrl = `https://radioplay.fun/?r=${radioStations[currentStationIndex].id || "unknown"}`;
            navigator.clipboard.writeText(shareUrl).then(() => {
                const iconImg = document.getElementById('share-icon-img');
                const originalSrc = iconImg.src;
                iconImg.src = "https://www.svgrepo.com/show/510899/check-big.svg";
                setTimeout(() => iconImg.src = originalSrc, 2000);
            });
        }
    });

    async function loadPlaylist(day = 0) {
        currentSelectedDay = day;
        const station = radioStations[currentStationIndex];
        const match = station.api.match(/ua\.([^/]+)/);
        if (!match) { playlistContent.innerHTML = "Історія недоступна"; return; }
        
        const url = `https://onlineradiobox.com/json/ua/${match[1]}/playlist/${day}`;
        playlistContent.innerHTML = "Завантаження...";
        
        try {
            const response = await fetch(url);
            const data = await response.json();
            if (!data.playlist || data.playlist.length === 0) { 
                playlistContent.innerHTML = "Історія порожня"; 
                return; 
            }
            let html = '<table style="width: 100%; border-collapse: collapse;">';
            data.playlist.forEach(track => {
                const time = new Date(track.created * 1000).toLocaleTimeString('uk-UA', { 
                    hour: '2-digit', minute: '2-digit' 
                });
                html += `<tr><td style="padding:12px 0; width:60px; font-size:14px; opacity:0.6;">${time}</td><td style="padding:12px 0; font-size:14px;">${track.name}</td></tr>`;
            });
            playlistContent.innerHTML = html + '</table>';
        } catch { playlistContent.innerHTML = "Помилка завантаження історії"; }
    }

    playlistBtn.addEventListener('click', () => {
        if (currentStationIndex === null) return;
        const station = radioStations[currentStationIndex];
        if (!station.api || station.api === '—') return;

        playlistModal.style.display = 'block';
        daySelector.innerHTML = '';
        const isDark = document.body.classList.contains('dark-theme');

        for (let i = 8; i >= 0; i--) {
            const btn = document.createElement('button');
            btn.innerText = i === 0 ? 'Сьогодні' : `${i} день`;
            btn.style.cssText = `
                padding:6px 14px; 
                border-radius:20px; 
                border: 2px solid ${isDark ? '#444' : '#ccc'}; 
                background:${isDark ? '#212121' : '#fff'}; 
                color:${isDark ? 'white' : 'black'}; 
                cursor:pointer; 
                white-space:nowrap; 
                transition: all 0.2s ease; 
                font-weight: bold;
                outline: none;
            `;
            
            if (i === 0) { btn.style.borderColor = isDark ? '#ffffff' : '#000000'; }

            btn.onclick = (e) => {
                Array.from(daySelector.children).forEach((b) => {
                    b.style.borderColor = isDark ? '#444' : '#ccc';
                });
                e.target.style.borderColor = isDark ? '#ffffff' : '#000000';
                loadPlaylist(i);
            };
            daySelector.appendChild(btn);
        }

        setTimeout(() => { daySelector.scrollLeft = daySelector.scrollWidth; }, 100);
        loadPlaylist(0);
    });

    closePlaylist.onclick = () => { playlistModal.style.display = 'none'; currentSelectedDay = null; };
    window.onclick = e => { if (e.target == playlistModal) { playlistModal.style.display = 'none'; currentSelectedDay = null; } };

    function updateThemeElements(isDark) {
        document.body.classList.toggle('dark-theme', isDark);
        themeToggleBtn.textContent = isDark ? '☾' : '☀';
    }

    themeToggleBtn.addEventListener('click', () => {
        const isDark = !document.body.classList.contains('dark-theme');
        updateThemeElements(isDark);
        localStorage.setItem('isDarkTheme', isDark);
    });

    updateThemeElements(localStorage.getItem('isDarkTheme') === 'true');

    prevBtn.onclick = playPrevStation;
    playPauseBtn.onclick = togglePlayPause;
    nextBtn.onclick = playNextStation;
    bigPrevBtn.onclick = playPrevStation;
    bigNextBtn.onclick = playNextStation;
    bigPlayPauseBtn.onclick = togglePlayPause;
});
</script>
</body>
</html>
