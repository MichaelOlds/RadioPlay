<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RadioPlay</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #e0e0e0;
        color: #000000;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        margin: 0;
    }
    body.dark-theme { background-color: #212121; color: #ffffff; }
    body.dark-theme .search-container,
    body.dark-theme .radio-item,
    body.dark-theme .player,
    body.dark-theme .big-player {
        background: #333333;
        box-shadow: 5px 5px 15px #000000, -5px -5px 15px #444444;
    }
    body.dark-theme .player-controls button { color: #aaaaaa; }
    body.dark-theme .tab.active::after,
    body.dark-theme .tab:hover::after { background-color: #ffffff; }
    body.dark-theme #theme-toggle-btn { color: #ffffff; }

    .container { width: 90%; max-width: 1200px; margin-top: 20px; }
    .search-container {
        position: relative; max-width: 400px; margin: 0 auto 15px auto; display: flex; align-items: center;
        background: #e0e0e0; border-radius: 30px; box-shadow: 5px 5px 15px #aaaaaa, -5px -5px 15px #ffffff;
        padding: 8px 15px; transition: all 0.3s ease; box-sizing: border-box;
    }
    .search-icon { color: #888; margin-right: 10px; font-size: 16px; }
    .search-container input { border: none; outline: none; background: transparent; font-size: 14px; width: 100%; color: inherit; }
    .theme-toggle-btn {
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
        margin-left: 8px;
        color: inherit;
        transition: transform 0.2s;
    }
    .theme-toggle-btn:hover { transform: scale(1.2); }

    .tabs { display: flex; justify-content: center; gap: 30px; margin-bottom: 15px; font-weight: bold; cursor: pointer; }
    .tab { padding: 5px 0; position: relative; }
    .tab.active::after, .tab:hover::after {
        content: ""; position: absolute; bottom: -5px; left: 0; width: 100%; height: 3px;
        background-color: #000000; border-radius: 2px;
    }
    .radio-list { display: flex; flex-wrap: wrap; gap: 10px; }
    .radio-item {
        display: flex; align-items: center; background: #f0f0f0; border-radius: 15px;
        box-shadow: 5px 5px 15px #aaaaaa, -5px -5px 15px #ffffff;
        padding: 10px; transition: all 0.3s ease; flex: 0 1 calc(33.333% - 10px); box-sizing: border-box;
    }
    .radio-item:hover { box-shadow: 2px 2px 10px #aaaaaa, -2px -2px 10px #ffffff; }
    .radio-logo { width: 60px; height: 60px; border-radius: 10px; margin-right: 10px; }

    .player {
        display: flex; align-items: center; background: #e0e0e0; border-radius: 18px 18px 0 0;
        box-shadow: 5px 5px 15px #aaaaaa, -5px -5px 15px #ffffff;
        padding: 0 10px; position: fixed; bottom: 0; width: calc(100% - 20px);
        height: 65px; transition: all 0.3s ease; z-index: 1000;
    }
    .player.hidden { display: none; }
    .player-logo { width: 53px; height: 53px; border-radius: 8px; margin-right: 7px; }

    .player-info {
        display: flex;
        flex-direction: column;
        justify-content: center;
        overflow: hidden;
        flex: 1 1 auto;
        min-width: 0;
    }
    .player-info h3 {
        font-size: 16px; margin: 0;
        white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        width: 100%;
    }
    #player-track {
        display: block;
        width: 100%;
        font-size: 12px; color: #888;
        white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }

    .player-controls {
        display: flex; align-items: center; margin-left: auto;
        flex: 0 0 auto;
    }
    .player-controls button {
        background: none; border: none; margin: 0 5px; cursor: pointer; font-size: 16px;
        color: #606060; transition: color 0.3s ease;
    }
    .player-controls button:hover { color: #000000; }

    /* Стилі для кнопки гучності */
    .volume-container {
        position: relative;
        display: flex;
        align-items: center;
    }
    #volume-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 16px;
        color: #606060;
        margin-left: 5px;
    }
    #volume-btn:hover { color: #000; }
    #volume-slider {
        position: absolute;
        bottom: 35px;
        left: 50%;
        transform: translateX(-50%);
        writing-mode: bt-lr;
        appearance: slider-vertical;
        width: 30px;
        height: 100px;
        display: none;
        background: transparent;
    }
    .volume-container.show-slider #volume-slider {
        display: block;
    }

    @media (max-width: 768px) { .radio-item { flex: 0 1 100%; } }

    .big-player {
        position: fixed;
        bottom: -100%;
        left: 0;
        width: 100%;
        height: 80%;
        background: #fff;
        box-shadow: 0 -4px 15px rgba(0,0,0,0.3);
        border-radius: 20px 20px 0 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
        transition: bottom 0.4s ease;
        z-index: 2000;
    }
    body.dark-theme .big-player { background: #333; color: white; }
    .big-player.show { bottom: 0; }
    .big-player-logo {
        width: 120px;
        height: 120px;
        border-radius: 12px;
        margin: 15px 0;
    }
    #big-player-track {
        display: block;
        white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        max-width: 90%;
        text-align: center;
    }
    .big-player-controls {
        display: flex;
        gap: 20px;
        margin-top: 20px;
    }
    .round-btn {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: none;
        background: #212121;
        color: white;
        font-size: 20px;
        cursor: pointer;
        transition: background 0.3s ease;
    }
    .round-btn:hover { background: #444; }
</style>
</head>
<body>
<div class="container">
    <div class="search-container" id="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="search-input" placeholder="Пошук...">
        <button id="theme-toggle-btn" class="theme-toggle-btn">☀</button>
    </div>
    <div class="tabs">
        <span id="tab-all" class="tab active">Всі радіостанції</span>
        <span id="tab-fav" class="tab">Улюблені</span>
    </div>
    <div id="radio-list" class="radio-list"></div>
</div>

<div id="player" class="player hidden">
    <div id="player-info-wrapper" style="display:flex; align-items:center; flex:1; cursor:pointer; min-width:0;">
        <img id="player-logo" src="" alt="Radio Logo" class="player-logo">
        <div class="player-info">
            <h3 id="player-name">Назва Радіо</h3>
            <small id="player-track"></small>
        </div>
    </div>
    <div class="player-controls">
        <button id="prev-btn"><i class="fas fa-backward"></i></button>
        <button id="play-pause-btn"><i class="fas fa-play"></i></button>
        <button id="next-btn"><i class="fas fa-forward"></i></button>

        <!-- Кнопка гучності з вертикальним повзунком -->
        <div class="volume-container">
            <button id="volume-btn"><i class="fas fa-volume-up"></i></button>
            <input type="range" id="volume-slider" min="0" max="100" value="100" orient="vertical">
        </div>
    </div>
</div>

<div id="big-player" class="big-player">
    <h2 id="big-player-station-name">Назва Радіо</h2>
    <img id="big-player-logo" src="" alt="Логотип" class="big-player-logo">
    <div id="big-player-track">Немає даних</div>
    <div class="big-player-controls">
        <button id="big-prev-btn" class="round-btn"><i class="fas fa-backward"></i></button>
        <button id="big-play-pause-btn" class="round-btn"><i class="fas fa-play"></i></button>
        <button id="big-next-btn" class="round-btn"><i class="fas fa-forward"></i></button>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const radioListContainer = document.getElementById('radio-list');
    const player = document.getElementById('player');
    const playerLogo = document.getElementById('player-logo');
    const playerName = document.getElementById('player-name');
    const playerTrack = document.getElementById('player-track');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const tabAll = document.getElementById('tab-all');
    const tabFav = document.getElementById('tab-fav');
    const searchInput = document.getElementById('search-input');
    const themeToggleBtn = document.getElementById('theme-toggle-btn');
    const playerInfoWrapper = document.getElementById('player-info-wrapper');

    const bigPlayer = document.getElementById('big-player');
    const bigPlayerName = document.getElementById('big-player-station-name');
    const bigPlayerLogo = document.getElementById('big-player-logo');
    const bigPlayerTrack = document.getElementById('big-player-track');
    const bigPrevBtn = document.getElementById('big-prev-btn');
    const bigNextBtn = document.getElementById('big-next-btn');
    const bigPlayPauseBtn = document.getElementById('big-play-pause-btn');

    // НОВЕ: елементи гучності
    const volumeBtn = document.getElementById('volume-btn');
    const volumeSlider = document.getElementById('volume-slider');
    const volumeContainer = document.querySelector('.volume-container');

    let radioStations = [];
    let currentStationIndex = null;
    let isPlaying = false;
    const audio = new Audio();
    let favourites = JSON.parse(localStorage.getItem('favourites')) || [];

    let trackUpdateTimer = null;
    let currentUpdateController = null;
    let currentUpdateToken = 0;

    // Показ/приховування повзунка гучності
    volumeBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        volumeContainer.classList.toggle('show-slider');
    });

    // Зміна гучності
    volumeSlider.addEventListener('input', () => {
        audio.volume = volumeSlider.value / 100;
    });

    // Закриття повзунка при кліку поза ним
    document.addEventListener('click', (e) => {
        if (!volumeContainer.contains(e.target)) {
            volumeContainer.classList.remove('show-slider');
        }
    });

    function updateMediaSession(stationName, trackTitle, logo) {
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: trackTitle || stationName,
                artist: stationName,
                artwork: [{ src: logo, sizes: '192x192', type: 'image/png' }]
            });
        }
    }

    if ('mediaSession' in navigator) {
        navigator.mediaSession.setActionHandler('previoustrack', () => playPrevStation());
        navigator.mediaSession.setActionHandler('nexttrack', () => playNextStation());
        navigator.mediaSession.setActionHandler('play', () => { if (!isPlaying) togglePlayPause(); });
        navigator.mediaSession.setActionHandler('pause', () => { if (isPlaying) togglePlayPause(); });
    }

    fetch('radio-playlist.txt')
        .then(r => r.text())
        .then(data => {
            radioStations = data.trim().split('\n').map(line => {
                const [name, logo, stream, api] = line.split(',').map(s => s.trim());
                return { name, logo, stream, api };
            });
            displayRadioStations();
        });

    function displayRadioStations(showFavourites = false, filter = '') {
        radioListContainer.innerHTML = '';
        let list = showFavourites
            ? radioStations.filter((_, idx) => favourites.includes(idx))
            : radioStations;

        if (filter) {
            list = list.filter(s => s.name.toLowerCase().includes(filter.toLowerCase()));
        }

        list.forEach((station, idx) => {
            const realIndex = showFavourites ? radioStations.indexOf(station) : idx;
            const item = document.createElement('div');
            item.classList.add('radio-item');
            item.innerHTML = `
                <img src="${station.logo}" alt="${station.name}" class="radio-logo">
                <div>
                    <strong>${station.name}</strong>
                    <span class="fav-btn" style="cursor:pointer; margin-left:5px;">
                        ${favourites.includes(realIndex) ? '★' : '☆'}
                    </span>
                </div>
            `;
            item.addEventListener('click', e => {
                if (e.target.classList.contains('fav-btn')) {
                    e.stopPropagation();
                    toggleFavourite(realIndex);
                } else {
                    playStation(realIndex);
                }
            });
            radioListContainer.appendChild(item);
        });
    }

    function toggleFavourite(index) {
        if (favourites.includes(index)) {
            favourites = favourites.filter(i => i !== index);
        } else {
            favourites.push(index);
        }
        localStorage.setItem('favourites', JSON.stringify(favourites));
        const favTabActive = tabFav.classList.contains('active');
        displayRadioStations(favTabActive, searchInput.value);
    }

    tabAll.addEventListener('click', () => {
        tabAll.classList.add('active');
        tabFav.classList.remove('active');
        displayRadioStations(false, searchInput.value);
    });

    tabFav.addEventListener('click', () => {
        tabFav.classList.add('active');
        tabAll.classList.remove('active');
        displayRadioStations(true, searchInput.value);
    });

    searchInput.addEventListener('input', () => {
        const favTabActive = tabFav.classList.contains('active');
        displayRadioStations(favTabActive, searchInput.value);
    });

    function playStation(index) {
        currentStationIndex = index;
        clearTimeout(trackUpdateTimer);
        if (currentUpdateController) { try { currentUpdateController.abort(); } catch {} }
        currentUpdateToken++;
        const station = radioStations[index];
        audio.src = station.stream;
        playerLogo.src = station.logo;
        playerName.textContent = station.name;
        playerTrack.textContent = 'Завантаження треку...';
        document.title = station.name;
        isPlaying = true;
        audio.play().catch(() => {});
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        player.classList.remove('hidden');

        updateMediaSession(station.name, '', station.logo);
        startTrackUpdates(station.api);
        updateBigPlayer();
    }

    function startTrackUpdates(apiUrl) {
        if (!apiUrl) {
            playerTrack.textContent = '—';
            bigPlayerTrack.textContent = 'Немає даних';
            return;
        }
        let lastUpdated = 0;
        const myToken = ++currentUpdateToken;
        const poll = async () => {
            if (myToken !== currentUpdateToken) return;
            currentUpdateController = new AbortController();
            try {
                const res = await fetch(`${apiUrl}?l=${lastUpdated}`, { signal: currentUpdateController.signal });
                if (!res.ok) throw new Error();
                const data = await res.json();
                if (myToken !== currentUpdateToken) return;
                if (data.updated && data.updated !== lastUpdated) {
                    lastUpdated = data.updated;
                    const title = data.title || 'Немає даних';
                    playerTrack.textContent = title;
                    bigPlayerTrack.textContent = title;
                    document.title = `${title} — ${radioStations[currentStationIndex].name}`;
                    updateMediaSession(title, radioStations[currentStationIndex].name, radioStations[currentStationIndex].logo);
                }
                trackUpdateTimer = setTimeout(poll, 1000);
            } catch {
                playerTrack.textContent = '—';
                bigPlayerTrack.textContent = 'Немає даних';
                trackUpdateTimer = setTimeout(poll, 2000);
            }
        };
        poll();
    }

    function togglePlayPause() {
        if (isPlaying) {
            audio.pause();
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            bigPlayPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        } else {
            audio.play().catch(() => {});
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            bigPlayPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        }
        isPlaying = !isPlaying;
    }

    function playNextStation() {
        if (!radioStations.length) return;
        const nextIndex = currentStationIndex === null ? 0 : (currentStationIndex + 1) % radioStations.length;
        playStation(nextIndex);
    }

    function playPrevStation() {
        if (!radioStations.length) return;
        const prevIndex = currentStationIndex === null ? 0 : (currentStationIndex - 1 + radioStations.length) % radioStations.length;
        playStation(prevIndex);
    }

    function updateBigPlayer() {
        if (currentStationIndex === null) return;
        const station = radioStations[currentStationIndex];
        bigPlayerName.textContent = station.name;
        bigPlayerLogo.src = station.logo;
        bigPlayerTrack.textContent = playerTrack.textContent || 'Немає даних';
        bigPlayPauseBtn.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
    }

    // Відкривати великий плеєр при кліку на область з логотипом та назвою
    playerInfoWrapper.addEventListener('click', () => {
        if (!player.classList.contains('hidden')) {
            updateBigPlayer();
            bigPlayer.classList.add('show');
        }
    });

    // Кнопки керування у малому плеєрі
    prevBtn.addEventListener('click', playPrevStation);
    playPauseBtn.addEventListener('click', togglePlayPause);
    nextBtn.addEventListener('click', playNextStation);

    // Кнопки керування у великому плеєрі
    bigPrevBtn.addEventListener('click', playPrevStation);
    bigNextBtn.addEventListener('click', playNextStation);
    bigPlayPauseBtn.addEventListener('click', togglePlayPause);

    // Закриття великого плеєра при кліку на фон
    bigPlayer.addEventListener('click', (e) => {
        if (e.target === bigPlayer) {
            bigPlayer.classList.remove('show');
        }
    });

    // Перемикання теми ☀ / ☾
    function updateThemeElements(isDark) {
        document.body.classList.toggle('dark-theme', isDark);
        themeToggleBtn.textContent = isDark ? '☾' : '☀';
    }

    themeToggleBtn.addEventListener('click', () => {
        const isDark = !document.body.classList.contains('dark-theme');
        updateThemeElements(isDark);
        localStorage.setItem('isDarkTheme', isDark);
    });

    // Відновлення теми з LocalStorage
    const savedTheme = localStorage.getItem('isDarkTheme') === 'true';
    updateThemeElements(savedTheme);

    // Подія після завершення треку
    audio.addEventListener('ended', () => {
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        bigPlayPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        isPlaying = false;
    });
});
</script>
</body>
</html>
