<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Закарпаття FM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #333;
    }

    #radio-player {
      background: #fff;
      padding: 35px 20px 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 320px;
      width: 100%;
      text-align: center;
      margin-top: 25px;
    }

    #track-image {
      width: 100%;
      max-width: 280px;
      border-radius: 12px;
      margin-bottom: 3px;
    }

    #track-title {
      font-size: 18px;
      font-weight: bold;
      margin: 0 0 7px; /* оновлений відступ */
      color: #333;
    }

    #play-button {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #ccc;
      border: none;
      cursor: pointer;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #play-button svg {
      width: 34px;
      height: 34px;
      fill: white;
    }

    audio {
      display: none;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 20px;
      }

      #track-title {
        font-size: 16px;
      }

      #play-button {
        width: 60px;
        height: 60px;
      }

      #play-button svg {
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>
<body>
  <h1>Закарпаття FM</h1>
  <div id="radio-player">
    <img id="track-image" src="https://static.radioplayer.ua/radioplayer/logo/efir/logo_zakarpattyafm.png" alt="Обкладинка треку">
    <h3 id="track-title">Завантаження треку...</h3>
    <button id="play-button">
      <svg id="play-icon" viewBox="0 0 64 64">
        <polygon points="16,12 52,32 16,52" />
      </svg>
    </button>
    <audio id="audio" autoplay>
      <source src="https://worldradio.online/proxy/?q=http://195.234.148.51:8000/stream.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const trackUrl = "https://scraper.onlineradiobox.com/ua.zakarpattya";
    const defaultImage = "https://static.radioplayer.ua/radioplayer/logo/efir/logo_zakarpattyafm.png";
    let lastUpdated = 0;
    let sameTrackCount = 0;

    const audio = document.getElementById("audio");
    const playButton = document.getElementById("play-button");
    const playIcon = document.getElementById("play-icon");
    const trackImage = document.getElementById("track-image");

    function updatePlayIcon(isPlaying) {
      playIcon.innerHTML = isPlaying
        ? '<rect x="16" y="16" width="10" height="32"></rect><rect x="38" y="16" width="10" height="32"></rect>'
        : '<polygon points="16,12 52,32 16,52" />';
    }

    playButton.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        updatePlayIcon(true);
      } else {
        audio.pause();
        updatePlayIcon(false);
      }
    });

    audio.addEventListener("play", () => updatePlayIcon(true));
    audio.addEventListener("pause", () => updatePlayIcon(false));

    async function updateTrackInfo() {
      try {
        const response = await fetch(`${trackUrl}?l=${lastUpdated}`);
        const data = await response.json();

        if (data.updated && data.updated !== lastUpdated) {
          lastUpdated = data.updated;
          sameTrackCount = 0;

          document.getElementById("track-title").textContent = data.title || "Невідомий трек";
          trackImage.src = data.iImg || defaultImage;
          document.title = `${data.title}`;
        } else {
          sameTrackCount++;
          if (sameTrackCount > 10) return;
        }
      } catch (error) {
        console.error("Помилка при оновленні треку:", error);
      }

      setTimeout(updateTrackInfo, 1000);
    }

    updateTrackInfo();
  </script>
</body>
</html>
